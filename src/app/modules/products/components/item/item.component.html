        <span>{{description}}</span>
    </div>
    <div class="card-footer d-grid">
        <button (click)="onEditClick()" class="btn btn-secondary">Edit</button>
    </div>

    <button (click)="onRemoveClick()" class="btn-close remove-btn"></button>
</div>
